<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>General Insurance</title>
  <head>
    <link rel="icon" type="assets/img" href="assets/img/Adobe_Express_-_file__4_-removebg-preview.png">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
  </head>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    @keyframes floatImage {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
      100% {
        transform: translateY(0);
      }
    }
    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }
    @keyframes slideFromRight {
      0% {
        transform: translateX(100%);
        opacity: 0;
      }
      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(45deg, #0072bc, #29a3e1, #4facfe, #00f2fe);
      background-size: 400% 400%;
      color: #fff;
      display: flex;
      justify-content: flex-end;
      padding: 50px;
      position: relative;
      overflow: hidden;
      animation: gradientAnimation 15s ease infinite;
    }
    .tabs-container {
      width: 42%;
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      color: #333;
      position: relative;
      z-index: 10;
      backdrop-filter: blur(10px);
    }
    .background-animation {
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      display: none;
      align-items: center;
      z-index: 5;
      background: rgba(0, 114, 188, 0.9);
      transition: left 1s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    }
    .background-content {
      display: flex;
      flex-direction: row;
      align-items: center;
      width: 100%;
      padding: 0 100px;
    }
    .background-image {
      max-width: 300px;
      max-height: 300px;
      opacity: 0;
      transform: translateX(-50%) scale(0.7);
      transition: all 1s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      animation: floatImage 3s ease-in-out infinite, pulse 2s ease-in-out infinite;
      margin-right: 50px;
    }
    .background-text {
      text-align: left;
      color: white;
      font-size: 3rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      opacity: 0;
      transform: translateX(100%);
      width: auto;
    }
    .background-animation.active {
      display: flex;
      left: 0;
    }
    .background-animation.active .background-text,
    .background-animation.active .background-image {
      opacity: 1;
      transform: translateX(0) scale(1);
      animation: slideFromRight 1s ease-out forwards;
    }
    .tabs {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 30px;
      position: relative;
      z-index: 10;
    }
    .tab {
      flex: 1;
      padding: 12px 0;
      border-radius: 25px;
      cursor: pointer;
      background: rgba(238, 238, 238, 0.8);
      text-align: center;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    .tab:hover {
      background: rgba(0, 76, 153, 0.2);
      transform: translateY(-3px);
    }
    .tab.active {
      background: #004c99;
      color: #fff;
      transform: translateY(-3px);
    }
    .cards {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    .card {
      width: 48%;
      padding: 40px;
      border-radius: 15px;
      background: rgba(230, 244, 255, 0.8);
      text-align: center;
      transition: all 0.3s ease;
      cursor: pointer;
      transform: perspective(1000px);
      position: relative;
    }
    .card:hover {
      transform: translateY(-15px) perspective(1000px) rotateX(10deg);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    }
    .card img {
      width: 150px;
      height: 150px;
      transition: transform 0.3s ease;
    }
    .card:hover img {
      transform: scale(1.1);
    }
    .card p {
      margin-top: 10px;
      font-size: 18px;
    }
    .card-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: calc(100% - 80px);
      padding: 12px;
      background-color: #004c99;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .card-button:hover {
      background-color: #003366;
    }
  </style>
</head>
<body>
  <div class="background-animation" id="backgroundAnimation">
    <div class="background-content">
      <img class="background-image" id="backgroundImage" src="" alt="best insurance company">
      <div class="background-text" id="backgroundText"></div>
    </div>
  </div>

  <div class="tabs-container">
    <div class="tabs">
      <div class="tab active" onclick="updateCards('personal')">Personal</div>
      <div class="tab" onclick="updateCards('commercial')">Commercial</div>
      <div class="tab" onclick="updateCards('govt')">Govt Schemes</div>
      <div class="tab" onclick="updateCards('rural')">Rural</div>
    </div>

    <div class="cards" id="cards"></div>
  </div>

  <script>
    const cardsData = {
      personal: [
        { name: 'Health', img: 'assets/img/health.png', buttonText: 'Get Quote', redirectUrl: 'HL.html' },
        { name: 'Car', img: 'assets/img/car.png', buttonText: 'Get Quote' , redirectUrl: 'CI.html' },
        { name: 'Bike', img: 'assets/img/bike.png', buttonText: 'Get Quote' , redirectUrl: 'BI.html'},
        { name: 'Travel', img: 'assets/img/travel.png', buttonText: 'Get Quote' }
      ],
      commercial: [
        { name: 'Employee', img: 'assets/img/employee.png', buttonText: 'Get Quote' , redirectUrl: 'GI.html?type=employee' },
        { name: 'Property', img: 'assets/img/property.png', buttonText: 'Get Quote',redirectUrl: 'GI.html?type=property' },
        { name: 'Liability', img: 'assets/img/liability.png', buttonText: 'Get Quote',redirectUrl: 'GI.html?type=liability' },
        { name: 'Transit', img: 'assets/img/transit.png', buttonText: 'Get Quote',redirectUrl: 'GI.html?type=transit' }
      ],
      govt: [
        { name: 'PMFBY', img: 'assets/img/pmfby.png', buttonText: 'Know More' , redirectUrl: 'SI.html?scheme=pmfby'},
        { name: 'PMSBY', img: 'assets/img/pmsby.png', buttonText: 'Know More', redirectUrl: 'SI.html?scheme=pmsby'},
        { name: 'PMJAY', img: 'assets/img/pmjay.png', buttonText: 'Know More', redirectUrl: 'SI.html?scheme=pmjay'},
        { name: 'Weather', img: 'assets/img/weather.png', buttonText: 'Know More', redirectUrl: 'SI.html?scheme=weather'}
      ],
      rural: [
        { name: 'Weather', img: 'assets/img/weather.png', buttonText: 'Know More'},
        { name: 'Crop', img: 'assets/img/crop.png', buttonText: 'Know More' }
      ]
    };

    function updateCards(type) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelector(`.tab[onclick="updateCards('${type}')"]`).classList.add('active');
      const cardsContainer = document.getElementById('cards');
      cardsContainer.style.opacity = '0';

      setTimeout(() => {
        cardsContainer.innerHTML = cardsData[type].map(card => `
          <div class="card" onclick="showBackgroundAnimation('${card.name}', '${card.img}')">
            <img src="${card.img}" alt="${card.name}">
            <p>${card.name}</p>
            <button class="card-button" onclick="handleButtonClick(event, '${card.name}', '${card.redirectUrl || ''}')">${card.buttonText}</button>
          </div>
        `).join('');
        cardsContainer.style.opacity = '1';
      }, 400);
    }

    function handleButtonClick(event, cardName, redirectUrl) {
      event.stopPropagation();
      if (cardName === 'Health') {
        window.location.href = 'HL.html';
      } else if (redirectUrl) {
        window.location.href = redirectUrl;
      } else {
        alert(`${cardName} button clicked`);
      }
    }

    function showBackgroundAnimation(name, img) {
      const backgroundAnimation = document.getElementById('backgroundAnimation');
      const backgroundImage = document.getElementById('backgroundImage');
      const backgroundText = document.getElementById('backgroundText');

      backgroundAnimation.classList.remove('active');
      backgroundImage.style.opacity = '0';
      backgroundText.style.opacity = '0';

      void backgroundAnimation.offsetWidth;

      backgroundImage.src = img;
      backgroundText.textContent = `${name}`;

      backgroundAnimation.classList.add('active');
    }

    updateCards('personal');
  </script>
</body>
</html>
